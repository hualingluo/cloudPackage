                                style: ElevatedButton.styleFrom(
                                  padding: const EdgeInsets.symmetric(horizontal: 40, vertical: 25),
                                  backgroundColor: Colors.white.withOpacity(0.1),
                                  side: const BorderSide(color: Colors.cyanAccent),
                                ),
                                onPressed: () => _onOptionPressed(opt['targetId']?.toString() ?? ''),
                                child: Text(opt['label']?.toString() ?? '', style: const TextStyle(fontSize: 18, color: Colors.white)),
                              )).toList(),
                            ),
                          ],
                        ),
                      ),
                    ),

                    // é”™è¯¯æ‚¬æµ®çª—
                    if (_errorMessage != null)
                      Positioned(
                        top: 40, left: 40, right: 40,
                        child: Container(
                          padding: const EdgeInsets.all(16),
                          decoration: BoxDecoration(color: Colors.redAccent.withOpacity(0.9), borderRadius: BorderRadius.circular(8)),
                          child: Text(_errorMessage!, style: const TextStyle(color: Colors.white)),
                        ),
                      ),
