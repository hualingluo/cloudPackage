          class MoviePlayer extends StatefulWidget {
            const MoviePlayer({super.key});
            @override
            State<MoviePlayer> createState() => _MoviePlayerState();
          }

          class _MoviePlayerState extends State<MoviePlayer> {
            Map<String, dynamic>? project;
            String? currentId;
            VideoPlayerController? _videoController;
            bool _isInitialized = false;
            String? _errorMessage;
            String _loadingStatus = "å‡†å¤‡ä¸­...";
            bool _isLoading = true;

            @override
            void initState() {
              super.initState();
              _loadProject();
            }

            @override
            void dispose() {
              _videoController?.dispose();
              super.dispose();
            }

            Future<void> _loadProject() async {
              try {
                final String response = await rootBundle.loadString('assets/movie_config.json');
                final data = await json.decode(response);
                setState(() {
                  project = data;
                  currentId = 'start';
                });
                _setupMedia();
              } catch (e) {
                setState(() { _errorMessage = "å‰§æœ¬åŠ è½½å¤±è´¥: $e"; _isLoading = false; });
              }
            }

            Future<void> _setupMedia() async {
              final nodes = project?['nodes'] as Map<String, dynamic>?;
              final node = nodes?[currentId];
              if (node == null) return;

              setState(() { 
                _isInitialized = false; 
                _isLoading = true; 
                _errorMessage = null; 
                _loadingStatus = "æ­£åœ¨å»ºç«‹èµ„æºè¿æ¥...";
              });

              await _videoController?.dispose();
              _videoController = null;

              String mediaSrc = (node['mediaSrc'] ?? '').toString();
              bool isVideo = mediaSrc.toLowerCase().contains('.mp4') || (node['mediaType'] == 'video');

              if (isVideo && mediaSrc.isNotEmpty) {
                // 1. å°è¯•åŸå§‹é“¾æ¥
                bool success = await _tryInitVideo(mediaSrc, "æ­£åœ¨è§£æåª’ä½“æµ...");
                
                // 2. å¦‚æœå¤±è´¥ä¸”æ˜¯ HTTPï¼Œè‡ªåŠ¨å‡çº§åˆ° HTTPS å†æ¬¡å°è¯•
                if (!success && mediaSrc.startsWith('http://')) {
                  String secureSrc = mediaSrc.replaceFirst('http://', 'https://');
                  success = await _tryInitVideo(secureSrc, "æ­£åœ¨é‡è¯•åŠ å¯†é“¾æ¥...");
                }

                if (!success && mounted) {
                  setState(() {
                    _errorMessage = "è§†é¢‘åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œã€‚\næºåœ°å€: $mediaSrc";
                    _isLoading = false;
                  });
                }
              } else {
                setState(() { _isLoading = false; });
              }
            }

            Future<bool> _tryInitVideo(String url, String statusMsg) async {
              try {
                setState(() => _loadingStatus = statusMsg);
                _videoController = VideoPlayerController.networkUrl(Uri.parse(url));
                
                // è®¾ç½®è¾ƒçŸ­çš„åˆå§‹åŒ–è¶…æ—¶ (12ç§’)ï¼Œé˜²æ­¢æ— é™è½¬åœˆ
                await _videoController!.initialize().timeout(const Duration(seconds: 12));
                
                await _videoController!.setLooping(true);
                await _videoController!.setVolume(1.0);
                await _videoController!.play();
                
                if (mounted) {
                  setState(() { _isInitialized = true; _isLoading = false; });
                }
                return true;
              } catch (e) {
                await _videoController?.dispose();
                _videoController = null;
                return false;
              }
            }

            void _onOptionPressed(String targetId) {
