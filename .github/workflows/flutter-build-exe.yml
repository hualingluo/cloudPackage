import 'dart:convert';
import 'package:flutter/material.dart';
import 'package:flutter/services.dart';
import 'package:video_player/video_player.dart';

void main() => runApp(const MovieApp());

class MovieApp extends StatelessWidget {
  const MovieApp({super.key});
  @override
  Widget build(BuildContext context) {
    return MaterialApp(
      title: 'Douju Player',
      debugShowCheckedModeBanner: false,
      theme: ThemeData(
        brightness: Brightness.dark,
        primaryColor: Colors.cyan,
        useMaterial3: true,
      ),
      home: const MoviePlayer(),
    );
  }
}

class MoviePlayer extends StatefulWidget {
  const MoviePlayer({super.key});
  @override
  State<MoviePlayer> createState() => _MoviePlayerState();
}

class _MoviePlayerState extends State<MoviePlayer> {
  Map<String, dynamic>? project;
  String? currentId;
  VideoPlayerController? _videoController;
  bool _isInitialized = false;

  @override
  void initState() {
    super.initState();
    _loadProject();
  }

  @override
  void dispose() {
    _videoController?.dispose();
    super.dispose();
  }

  Future<void> _loadProject() async {
    try {
      final String response = await rootBundle.loadString('assets/movie_config.json');
      final data = await json.decode(response);
      setState(() {
        project = data;
        currentId = 'start';
      });
      _setupMedia();
    } catch (e) {
      debugPrint("æ•°æ®åŠ è½½å¤±è´¥: \$e");
    }
  }

  void _setupMedia() async {
    final nodes = project?['nodes'] as Map<String, dynamic>?;
    final node = nodes?[currentId];
    if (node == null) return;

    setState(() { _isInitialized = false; });
    await _videoController?.dispose();
    _videoController = null;

    final String mediaSrc = node['mediaSrc'] ?? '';
    final String mediaType = node['mediaType'] ?? 'none';
    
    // æ™ºèƒ½è¯†åˆ«è§†é¢‘ï¼šåç¼€ä¸º .mp4 æˆ– mediaType ä¸º video
    bool shouldPlayVideo = mediaType == 'video' || mediaSrc.toLowerCase().contains('.mp4');

    if (shouldPlayVideo && mediaSrc.isNotEmpty) {
      _videoController = VideoPlayerController.networkUrl(Uri.parse(mediaSrc));
      try {
        await _videoController!.initialize();
        await _videoController!.setLooping(true);
        await _videoController!.play();
        await _videoController!.setVolume(1.0);
        setState(() { _isInitialized = true; });
      } catch (e) {
        debugPrint("è§†é¢‘åˆå§‹åŒ–å¼‚å¸¸: \$e");
      }
    } else {
      setState(() {});
    }
  }

  void _onOptionPressed(String targetId) {
    setState(() {
      currentId = targetId;
    });
    _setupMedia();
  }

  @override
  Widget build(BuildContext context) {
    if (project == null) return const Scaffold(body: Center(child: CircularProgressIndicator()));
    
    final nodes = project!['nodes'] as Map<String, dynamic>?;
    final node = nodes?[currentId];
    
    if (node == null) return const Scaffold(body: Center(child: Text('å‰§æƒ…ç»“æŸ')));

    return Scaffold(
      backgroundColor: Colors.black,
      body: Stack(
        children: [
          // èƒŒæ™¯åª’ä½“å±‚
          Positioned.fill(
            child: _buildMediaBackground(node),
          ),
          
          // æ¸å˜è’™ç‰ˆ
          Positioned.fill(
            child: Container(
              decoration: BoxDecoration(
                gradient: LinearGradient(
                  begin: Alignment.topCenter,
                  end: Alignment.bottomCenter,
                  colors: [Colors.transparent, Colors.black.withOpacity(0.8)],
                ),
              ),
            ),
          ),

          // æ–‡æœ¬å†…å®¹ä¸é€‰é¡¹å±‚
          Align(
            alignment: Alignment.bottomCenter,
            child: Container(
              padding: const EdgeInsets.symmetric(horizontal: 60, vertical: 80),
              child: Column(
                mainAxisSize: MainAxisSize.min,
                crossAxisAlignment: CrossAxisAlignment.start,
                children: [
                  Text(
                    node['title'] ?? '', 
                    style: const TextStyle(fontSize: 48, fontWeight: FontWeight.bold, color: Colors.cyanAccent, shadows: [Shadow(blurRadius: 15, color: Colors.black)])
                  ),
                  const SizedBox(height: 24),
                  Text(
                    node['content'] ?? '', 
                    style: const TextStyle(fontSize: 22, height: 1.6, color: Colors.white, shadows: [Shadow(blurRadius: 8, color: Colors.black)])
                  ),
                  const SizedBox(height: 50),
                  Wrap(
                    spacing: 20,
                    runSpacing: 20,
                    children: (node['options'] as List).map((opt) => ElevatedButton(
                      style: ElevatedButton.styleFrom(
                        padding: const EdgeInsets.symmetric(horizontal: 48, vertical: 28),
                        backgroundColor: Colors.cyan.withOpacity(0.1),
                        foregroundColor: Colors.white,
                        side: const BorderSide(color: Colors.cyanAccent, width: 1),
                        shape: RoundedRectangleBorder(borderRadius: BorderRadius.circular(8)),
                      ),
                      onPressed: () => _onOptionPressed(opt['targetId']),
                      child: Text(opt['label'] as String, style: const TextStyle(fontSize: 20)),
                    )).toList(),
                  ),
                ],
              ),
            ),
          ),
        ],
      ),
    );
  }

  Widget _buildMediaBackground(Map<String, dynamic> node) {
    final mediaSrc = node['mediaSrc'];

    if (_videoController != null && _isInitialized) {
      return SizedBox.expand(
        child: FittedBox(
          fit: BoxFit.cover,
          child: SizedBox(
            width: _videoController!.value.size.width,
            height: _videoController!.value.size.height,
            child: VideoPlayer(_videoController!),
          ),
        ),
      );
    } else if (mediaSrc != null && mediaSrc != "") {
      return Image.network(
        mediaSrc, 
        fit: BoxFit.cover, 
        errorBuilder: (c, e, s) => Container(color: Colors.grey[900])
      );
    }
    return Container(color: Colors.black);
  }
}
