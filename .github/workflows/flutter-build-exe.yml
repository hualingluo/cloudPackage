              setState(() { currentId = targetId; });
              _setupMedia();
            }

            @override
            Widget build(BuildContext context) {
              if (project == null) return const Scaffold(body: Center(child: CircularProgressIndicator()));
              final node = (project!['nodes'] as Map<String, dynamic>)[currentId];
              if (node == null) return const Scaffold(body: Center(child: Text('FINISH')));

              return Scaffold(
                body: Stack(
                  children: [
                    // èƒŒæ™¯ï¼šè§†é¢‘æˆ–é»˜è®¤é»‘èƒŒæ™¯
                    Positioned.fill(child: _buildMediaBackground(node)),
                    
                    // ç”µå½±çº§é®ç½©
                    Positioned.fill(
                      child: Container(
                        decoration: BoxDecoration(
                          gradient: LinearGradient(
                            begin: Alignment.topCenter,
                            end: Alignment.bottomCenter,
                            colors: [Colors.transparent, Colors.black.withOpacity(0.9)],
                          ),
                        ),
                      ),
                    ),

                    // åŠ è½½çŠ¶æ€æ˜¾ç¤º
                    if (_isLoading)
                      Center(
                        child: Column(
                          mainAxisSize: MainAxisSize.min,
                          children: [
                            const CircularProgressIndicator(color: Colors.cyanAccent),
                            const SizedBox(height: 20),
                            Text(_loadingStatus, style: const TextStyle(color: Colors.white70, fontSize: 14)),
                          ],
                        ),
                      ),

                    // æ–‡å­—ä¸é€‰é¡¹å†…å®¹
                    Align(
                      alignment: Alignment.bottomCenter,
                      child: Container(
                        padding: const EdgeInsets.symmetric(horizontal: 60, vertical: 80),
                        child: Column(
                          mainAxisSize: MainAxisSize.min,
                          crossAxisAlignment: CrossAxisAlignment.start,
                          children: [
                            Text(node['title'] ?? '', style: const TextStyle(fontSize: 42, fontWeight: FontWeight.bold, color: Colors.cyanAccent)),
                            const SizedBox(height: 20),
                            Text(node['content'] ?? '', style: const TextStyle(fontSize: 20, height: 1.6, color: Colors.white)),
                            const SizedBox(height: 40),
                            Wrap(
                              spacing: 15,
                              runSpacing: 15,
